{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
signup page
{% endblock title %}

{% block content %}
	
	<div class="signup">
		<form method="post" class="my-form mt-5 mb-5">
			{% csrf_token %}
			<a href="{{request.META.HTTP_REFERER}}">
				<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
  				<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
				</svg>
			</a>
			<center class="mt-0"><h2>Sign up Here</h2></center>
			
			{{ form|crispy }}
			<p>Already have an account? Login <a href="{% url 'login' %}">Now</a> </p>
			<button type="submit" class="btn btn-outline-primary ms-5">Sign up</button>
			<button type="reset" class="btn btn-outline-danger ms-5">Reset</button>
		</form>
	</div>
{% endblock content %}
